<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title if title else "足球赛事管理系统" }} - 足球管理</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        nav {
            background: #333;
            color: #fff;
            padding: 15px 0;
            text-align: center;
        }
        nav a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            color: #f4a261;
        }
        h1, h2 {
            color: #2a9d8f;
        }
        hr {
            margin: 20px 0;
            border: 0;
            border-top: 1px solid #eee;
        }
        .content { margin-top: 20px; }
        .flash { 
            padding: 10px; 
            margin-bottom: 15px; 
            border: 1px solid transparent; 
            border-radius: 4px; 
            font-weight: bold;
        }
        .flash.error { color: #a94442; background-color: #f2dede; border-color: #ebccd1; }
        .flash.success { color: #3c763d; background-color: #dff0d8; border-color: #d6e9c6; }
        .flash.info { color: #31708f; background-color: #d9edf7; border-color: #bce8f1; }
        .flash.warning { color: #8a6d3b; background-color: #fcf8e3; border-color: #faebcc; }
        
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }
        th { background-color: #e76f51; color: white; }
        td { background-color: #fff; }
        tr:nth-child(even) td { background-color: #f9f9f9; }

        form p { margin-bottom: 10px; }
        form label { display: inline-block; width: 150px; font-weight: bold; }
        form input[type="text"],
        form input[type="number"],
        form input[type="date"],
        form select {
            width: 250px;
            padding: 8px;
            margin-bottom: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        form input[type="submit"] {
            background-color: #2a9d8f;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }
        form input[type="submit"]:hover {
            background-color: #264653;
        }
        footer {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <nav>
        <a href="{{ url_for('index') }}">首页</a>
        <a href="{{ url_for('add_player_page') }}">添加球员</a>
        <a href="{{ url_for('delete_player_page') }}">删除球员</a>
        <a href="{{ url_for('transfer_player_page') }}">球员转会</a>
        <a href="{{ url_for('view_club_players_by_name_page') }}">查看俱乐部球员</a>
    </nav>
    <div class="container">
        <div class="messages">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="flash {{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>
        <div class="content">
            {% block content %}{% endblock %} </div>
    </div>
    <footer>
        &copy;  足球赛事管理系统
    </footer>
</body>
</html>
