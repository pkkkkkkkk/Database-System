{% extends "base.html" %}

{% block content %}
    <h2>删除球员</h2>
    <p>此操作将根据球员姓名查找球员，并删除其在主表及位置子类表中的所有相关记录。整个过程在事务中执行。</p>
    <form method="POST" action="{{ url_for('delete_player_page') }}">
        <p>
            <label for="player_name">请输入要删除的球员姓名:</label><br>
            <input type="text" id="player_name" name="player_name" size="30" required>
        </p>
        <p><input type="submit" value="查找并确认删除"></p>
    </form>
{% endblock %}
